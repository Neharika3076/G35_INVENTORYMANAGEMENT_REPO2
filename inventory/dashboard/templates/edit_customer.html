<!-- sales/templates/sales/edit_customer.html -->
{% extends 'base.html' %}

{% block content %}
<div class="table-container">
    <h2 class="mb-4">Edit Customer</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->
        <button type="submit" class="btn new-button">Update Customer</button>
        <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
