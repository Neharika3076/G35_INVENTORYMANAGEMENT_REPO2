{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Add New Purchase Order</h1>
    <form method="POST" action="{% url 'add_purchase_order' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="purchase_order_no" class="form-label">Purchase Order No.</label>
            <input type="text" class="form-control" id="purchase_order_no" name="purchase_order_no" required>
        </div>
        <div class="mb-3">
            <label for="vendor_id" class="form-label">Vendor</label>
            <select class="form-select" id="vendor_id" name="vendor_id" required>
                <option value="">Select Vendor</option>
                {% for vendor in vendors %}
                    <option value="{{ vendor.id }}">{{ vendor.vendor_display_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="reference_no" class="form-label">Reference No.</label>
            <input type="text" class="form-control" id="reference_no" name="reference_no" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Total Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status" required>
                <option value="">Select Status</option>
                <option value="Pending">Pending</option>
                <option value="Approved">Approved</option>
                <option value="Received">Received</option>
                <option value="Paid">Paid</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'purchase_orders' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
