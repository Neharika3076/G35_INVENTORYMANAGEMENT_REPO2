<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackIt Inventory Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
        }
        .signup-container {
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }
        .signup-left-section {
            background-color: #c15555; /* Dark grey */
            color: #fff;
            padding: 40px; /* Increased padding for better spacing */
            position: relative;
        }
        .signup-right-section {
            padding: 40px;
        }
        .zoho-inventory-logo {
            width: 120px; /* Adjust as needed */
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInSlideDown 0.8s ease-out 0.3s forwards;
        }
        .signup-title {
            font-size: 2rem; /* Adjusted font size */
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-15px);
            animation: fadeInSlideDown 0.8s ease-out 0.5s forwards;
        }
        .stats-block {
            margin-bottom: 20px; /* Reduced margin for better spacing */
            opacity: 0;
            transform: translateY(-10px);
        }
        .stats-block:nth-child(1) { animation: fadeInSlideDown 0.8s ease-out 0.7s forwards; }
        .stats-block:nth-child(2) { animation: fadeInSlideDown 0.8s ease-out 0.9s forwards; }
        .stats-block:nth-child(3) { animation: fadeInSlideDown 0.8s ease-out 1.1s forwards; }

        .stats-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            color: #ffc107; /* Yellow for icons */
            vertical-align: middle;
        }
        .form-title-right {
            font-size: 1.8rem;
            font-weight: bold;
            color: #343a40; /* Dark grey title */
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(-15px);
            animation: fadeInSlideDown 0.8s ease-out 0.3s forwards;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
        }
        .btn-create-account {
            background-color: #dc3545; /* Red */
            border-color: #dc3545;
            border-radius: 8px;
            padding: 12px 20px;
        }
        .btn-create-account:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .login-link {
            text-align: center;
            margin-top: 25px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 2.0s forwards;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }

        /* Animations Keyframes */
        @keyframes fadeInSlideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>


  
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
                <div class="signup-container">
                    <div class="row no-gutters">
                        <div class="col-md-6 signup-left-section">
                            <img src="/static/images/mainLogo.jpeg" style="height: 70px;" alt="Zoho Inventory Logo" class="zoho-inventory-logo">
                            <h2 class="signup-title">More than 75% of our customers have lasting impacts*</h2>

                            <div class="stats-block">
                                <i class="fas fa-clock stats-icon"></i>
                                <span class="stats-text">
                                    <span class="stats-text-heading">1-3 hrs per day</span>
                                    <span class="stats-text-sub">saved in order processing time</span>
                                </span>
                            </div>

                            <div class="stats-block">
                                <i class="fas fa-dollar-sign stats-icon"></i>
                                <span class="stats-text">
                                    <span class="stats-text-heading">20-30%</span>
                                    <span class="stats-text-sub">reduction in inventory costs</span>
                                </span>
                            </div>

                            <div class="stats-block">
                                <i class="fas fa-cogs stats-icon"></i>
                                <span class="stats-text">
                                    <span class="stats-text-heading">30-50%</span>
                                    <span class="stats-text-sub">of manual tasks automated</span>
                                </span>
                            </div>

                       
                            
                        </div>
                        <div class="col-md-6 signup-right-section">
                            <h2 class="form-title-right">Let's get started</h2>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="companyName" class="form-label">USERNAME</label>
                                    <input type="text" class="form-control" id="companyName" name="username" placeholder="Enter your username"  required>
                                </div>
                                <div class="mb-3">
                                    <label for="emailAddress" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" name="email" id="emailAddress" placeholder="you@example.com" required>
                                </div>
                               
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Create a password">
                                </div>

                                <div class="mb-3">
                                    <label for="confirm_password" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" name="confirm_password" id="password" placeholder="Confirm password">
                                </div>

                               
                                <div class="col-md-6">
                                    <select class="form-select fs-6" aria-label="Select Role of User" name="role"> 
                                    <option selected>Select Role of User</option> 
                                    <option value="user">user</option> 
                                    <option value="staff">staff</option> 
                                    <option value="manager">manager</option> 
                                </select> 
                                </div>


                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" value="" id="termsCheckbox">
                                    <label class="form-check-label" for="termsCheckbox">
                                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                                    </label>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-create-account">Create your account</button>
                                </div>
                            </form>

                           

                            <div class="login-link">
                                Already have a TrackIt account? <a href="{% url 'login' %}">Log in</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
