{% extends 'base.html' %}
{% block content %}
<h2>{{ form.instance.pk|yesno:"Edit Item,Add Item" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
