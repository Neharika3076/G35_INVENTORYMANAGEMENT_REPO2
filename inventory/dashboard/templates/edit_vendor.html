{% extends 'base.html' %}

{% block content %}
    <h1>Edit Vendor</h1>
    <form method="POST" action="{% url 'edit_vendor' vendor.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="salutation" class="form-label">Salutation</label>
            <input type="text" class="form-control" name="salutation" value="{{ vendor.salutation }}" required>
        </div>
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" value="{{ vendor.first_name }}" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" value="{{ vendor.last_name }}" required>
        </div>
        <div class="mb-3">
            <label for="company_name" class="form-label">Company Name</label>
            <input type="text" class="form-control" name="company_name" value="{{ vendor.company_name }}" required>
        </div>
        <div class="mb-3">
            <label for="vendor_display_name" class="form-label">Vendor Display Name</label>
            <input type="text" class="form-control" name="vendor_display_name" value="{{ vendor.vendor_display_name }}">
        </div>
        <div class="mb-3">
            <label for="vendor_email" class="form-label">Vendor Email</label>
            <input type="email" class="form-control" name="vendor_email" value="{{ vendor.vendor_email }}" required>
        </div>
        <div class="mb-3">
            <label for="work_phone" class="form-label">Work Phone</label>
            <input type="text" class="form-control" name="work_phone" value="{{ vendor.work_phone }}" required>
        </div>
        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" name="mobile" value="{{ vendor.mobile }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Vendor</button>
    </form>
{% endblock %}
