{% extends 'base.html' %}

{% block content %}
<div class="container-fluid px-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 mt-4">
                <div class="card-header bg-dark text-white d-flex align-items-center">
                    <i class="bi bi-box2-heart-fill me-2 fs-4"></i>
                    <h5 class="mb-0">Add New Inventory Item</h5>
                </div>

                <div class="card-body px-4 py-4 bg-light-subtle">
                    <form method="POST" action="{% url 'items_add' %}" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="item_name" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="item_name" name="item_name" placeholder="Enter item name" required>
                            </div>

                            <div class="col-md-6">
                                <label for="item_category" class="form-label">Category</label>
                                <select name="item_category" id="item_category" class="form-select" required>
                                    <option value="">Select Category</option>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="item_remarks" class="form-label">Description</label>
                            <textarea class="form-control" id="item_remarks" name="item_remarks" rows="3" placeholder="Provide a brief description"></textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="item_colour" class="form-label">Colour</label>
                                <input type="text" class="form-control" id="item_colour" name="item_colour">
                            </div>
                            <div class="col-md-6">
                                <label for="item_size" class="form-label">Size</label>
                                <input type="text" class="form-control" id="item_size" name="item_size">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="purchase_rate" class="form-label">Purchase Rate</label>
                                <input type="number" step="0.01" class="form-control" id="purchase_rate" name="purchase_rate" placeholder="â‚¹">
                            </div>

                            <div class="col-md-4">
                                <label for="sales_rate" class="form-label">Sales Rate</label>
                                <input type="number" step="0.01" class="form-control" id="sales_rate" name="sales_rate" placeholder="â‚¹">
                            </div>

                            <div class="col-md-4">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter quantity">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="reference_number" class="form-label">Reference Number</label>
                            <input type="text" class="form-control" id="reference_number" name="reference_number" placeholder="Optional">
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-lg navish-btn">ðŸ’¾ Save Item</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
