<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <h1>AI Chatbot</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ask</button>
    </form>

    {% if response %}
        <h3>Bot Response:</h3>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
